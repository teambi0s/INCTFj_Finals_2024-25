<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Server</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #f5f5f5;
            color: #333;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #4CAF50;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        label {
            font-size: 1rem;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        h2 {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #333;
        }

        iframe {
            border: 2px solid #4CAF50;
            border-radius: 8px;
            width: 100%;
            max-width: 1000px;
            height: 500px;
            margin-top: 10px;
            background: #fff;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            form {
                padding: 15px;
            }

            iframe {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <h1>Proxy Server</h1>
    <form method="get" action="/proxy">
        <label for="url">Enter URL to Proxy:</label>
        <input type="text" id="url" name="url" placeholder="https://example.com" required>
        <button type="submit">Load in Iframe</button>
    </form>
    <a href="/flag">Some Spicy Stuff!!</a>
    <h2>Preview</h2>
    <iframe id="iframe" src=""></iframe>
    <script>
        const form = document.querySelector("form");
        const iframe = document.querySelector("#iframe");

        form.addEventListener("submit", function (e) {
            e.preventDefault();
            const url = new URL("/proxy", window.location.origin);
            url.searchParams.append("url", form.url.value);
            iframe.src = url;
        });
    </script>
</body>
</html>
